<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "css/reset.css">
        <link rel = "stylesheet" href = "css/style.css">
      
    </head>

    <body>
        <header>
            <div class = 'container'>
                <h2 class = 'title'>刺繍管理システム</h2>
            </div>
        </header>

        <main>
            <section class="container">
                <h2>糸</h2>
                <table>
                    <thead>
                        <tr>
                            <th>色</th>
                            <th>メーカー</th>
                            <th>品番</th>
                        </tr>
                    </thead>
                    <tbody class="ito-table">
                        <tr class="ito">
                            <td>#0000FF</td>
                            <td>DMC</td>
                            <td>10</td>
                        </tr>
                        <tr class="ito">
                            <td>#560023</td>
                            <td>DMC</td>
                            <td>12</td>
                        </tr>
                        <tr class="ito">
                            <td>#35ABAB</td>
                            <td>DMC</td>
                            <td>56</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <section class="container">
            <h2 id="form-title">新しく糸を追加する</h2>

            <form id="ito-form" onsubmit="itoController.addIto(event)">

                <div class="gruop">
                <label for ="color">色を選択してください</label>
                <input id = "color" name =　"color" type="color" placeholder="色" class="color-field">
                </div>

                <div class="gruop">
                <label for ="brand">メーカー</label>
                <input id = "brand" name =　"brand" type="text" placeholder="メーカー"　class="field"><!--required-->
                </div>

                <div class="gruop">
                <label for ="hinban">品番</label>
                <input id = "hinban" name =　"hinban" type="number" placeholder="123" class="field"><!--required-->
                </div>

                
                <button id="add-ito" class="button btn-main" type="submit">糸を追加する</button>
                
                <button id="clear-ito" onclick="itoController.clearIto(event)">糸を削除する</button>
    
            </form>

        </section>

        <script src="js/controllers/ItoController.js"></script>
        <script src="js/models/Ito.js"></script>
        <script src="js/models/ItoList.js"></script>
        <script src="js/view/ItoListView.js"></script>

        <script>
            
           var itoController = new ItoController();
          
        </script>
   
    </body>

</html>
